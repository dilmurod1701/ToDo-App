{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}

{% block heading %}
    <title>Update Posts</title>

    <style>
        form {
            width: 50%;
            margin: 0 auto;
        }
    </style>
{% endblock heading %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

{% endblock content %}
